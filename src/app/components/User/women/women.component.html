
<!-- Main -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <div class="container">
   <h3 class="h3">Women's Section </h3>
    <div class="row" >
        <div class="col-md-3 col-sm-6 szs" *ngFor = "let product of product" >
            <div class="product-grid2" >
                <div class="product-image2">
                    <a href="#">
                        <img class="pic-1 pc1" src="{{product.ProductImage}}">
                        <img class="pic-2 pc1" src="{{product.ProductImage}}">
                    </a>
                    <ul class="social">
                        <li><a href="#" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                        <li><a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                        <li><a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                    <a class="add-to-cart" href="">Add to cart</a>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{product.ProductName}}</a></h3>
                    <span class="price">${{product.Productprice}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
